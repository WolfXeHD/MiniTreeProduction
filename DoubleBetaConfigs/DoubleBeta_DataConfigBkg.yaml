filename_base: "cache_before_cuts_SR1"
outdir: "/home/twolf/scratch-midway2"
data_type: [none]
data_type_for_filename: Bkg
official_cuts_to_apply:
  - 'lax.lichens.sciencerun1.LowEnergyBackground()'

custom_cuts_to_apply:
  - 'CustomCutsToApply.CutS2SingleScatterHE(df)'
  - 'CustomCutsToApply.CutPosDiffHE(df)'
  - 'CustomCutsToApply.S1AreaFractionTop_he(df)'

pax_settings:
  pax_version: '6.10.1'
  minitrees_to_load:
    - 'Corrections'
    - 'Basics'
    - 'Fundamentals'
    - 'Extended'
    - 'LargestPeakProperties'
    - 'TotalProperties'
    - 'Proximity'
    - 'FlashIdentification'
    - 'TailCut'
    - 'PatternReconstruction'
    - 'CorrectedDoubleS1Scatter'

  tags_to_exclude:
    - 'Flash'
    - 'flash'
    - 'SourceOpening'
    - 'lowrate'
    - 'LED'
    - 'bad'
    - 'messy'
    - 'test'
    - 'nofield'
    - 'lowfield'
    - 'ramping'
    - 'commissioning'
    - 'pmttrip'
    - 'trip'
    - '_pmttrip'
    - 'SourceMoving'

  tags_to_include:
    - '*sciencerun1'

  preselection:
    # - 'cs1<500'
    - 's2>200'
    - 'cs1 > 0'
    - 'cs2 > 0'
